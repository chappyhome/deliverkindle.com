<!doctype html>
<html lang="en">
<head>
  <title>读梦</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/css.css">
  <link rel="stylesheet" href="assets/css/leo.css">
  <link rel="stylesheet" href="assets/css/bootstrap-modal.css">
  <link href="http://fonts.googleapis.com/css?family=Sofia" rel="stylesheet" type="text/css">
</head>
<body>
  <h1 class="title">Readream Books</h1>

<!--   <div id="credits">
    Written by <a href="http://davidsulc.com">David Sulc</a>, based on the <a href="http://www.atinux.fr/backbone-books/">original application</a> by <a href="http://www.atinux.fr">Atinux</a>.
  </div> -->

  <div id="menu">
    <a href="#allbooks" class="js-menu-books">书库</a>
    <a href="#category" class="js-menu-category">分类</a>
    <a href="#comment" class="js-menu-comment" id="mycomment">评论</a>
    <a href="#mybookshelf" class="js-menu-rank">我的书架 </a>
    <!-- <a href="#close" class="js-menu-close">关闭</a> -->
  </div>
  <div id="content"></div>
  <div id="modal"></div>
  <div id="footer" class="pikachoose"> </div>
  <!-- templates -->

  <script type="text/template" id="category-list-template">
  <div id="leonardo_da_vinci_machines" class="box-slider">
    <div class="items-wrapper">
    </div>
    <div class="scroll-links">
      <a href="#flying_machines" class="flying_machines">Left</a>
    <a href="#hydraulic_machines" class="hydraulic_machines">Middle</a>
    <a href="#weapons" class="weapons">Right</a>
    </div>
    <div class="buttons">
      <button class="left"></button>
      <button class="right"></button>
    </div>
  </div>
  </script>
  <script type="text/template" id="library-layout">
    <div id="searchBar">
      Search : <input type="text" name="search" autocomplete="off" id="searchTerm" value="" />
      <img src="assets/images/loader.gif" alt="Loading..." id="spinner" />
    </div>

    <div id="bookContainer"></div>
  </script>

  <script type="text/template" id="book-list-template">
    <div style="display:table;width:100%;height:100%;">
      <img src="assets/images/shadow-search.png" style="position:absolute;left: 0px;top: 0px;"/>
      <img src="assets/images/shadow-search-right.png" style="position:absolute;right: 0px;top: 0px;"/>
      <div class="leftBar"></div>
      <div class="books"></div>
      <div class="rightBar"></div>
    </div>
  </script>

  <script type="text/template" id="book-template">
    <img src="<%= (thumbnail ? thumbnail : 'http://placehold.it/100x150') %>" alt="" class="book" />
  </script>

  <script type="text/template" id="book-detail-template">
    <a class="close" data-dismiss="modal">x</a>
    <div class="imgBook">
      <img src="<%= (thumbnail ? thumbnail : 'http://placehold.it/200x260') %>" />
    </div>
    <h1><%= title %></h1>
    <%= (subtitle ? '<h2>'+subtitle+'</h2>' : '') %>
    <p>作者:  <%= author %></p>
    <p><%= (description ? description : 'No description found') %></p>
     <a href="/reader/<%= googleId %>" target="_blank"><b>阅读</b></a>
 
     <% if(isCollection != -1){%>
        <% if(atCollection){%>
            <a href="#remove/<%= googleId %>"><b>删除</b></a>
        <%}else{%>
            <b>已收藏</b>
        <%}%>
     <%}else{%>
         <a href="#add/<%= googleId %>"><b>收藏</b></a>
     <%}%>
     <a href="/api/get_download_link/<%= googleId %>"><b>下载</b></a>
     
  </script>

  <script type="text/template" id="close-template">
    <p>That is all, folks !</p>
  </script>

  <script type="text/template" id="slider-template">
    <a href="#series/<%= id %>"><img src="<%= path %>" style="width: 60px;
    height: 90px;"></a>
    <div class="fn"><%= name %></div>
  </script>

  <!-- Thirt-Party Libraries (Order matters) -->
  <script src="./assets/javascript/vendor/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
  <script src="./assets/javascript/vendor/underscore.js"></script>
  <script src="./assets/javascript/vendor/backbone.js"></script>
  <script src="./assets/javascript/vendor/backbone.marionette.js"></script>
  <script src="./assets/javascript/vendor/bootstrap-modal.js"></script>
  <script src="./assets/javascript/vendor/jquery.horizontal_box_slider.js"></script>
  <script src="./assets/javascript/vendor/horizontal_box_slider.js"></script>
  <script src="./assets/javascript/vendor/jquery.window_scroll.js"></script>
  
  <!-- Application core (Order matters) -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script type="text/javascript" src="assets/javascript/app.library_app.js"></script>
  <script type="text/javascript" src="assets/javascript/app.library_app.book_list.js"></script>
  <script type="text/javascript" src="assets/javascript/app.library_app.routing.js"></script>
  <script type="text/javascript" src="assets/javascript/app.closer.js"></script>
  <script type="text/javascript" src="assets/javascript/app.category_app.slider.js"></script>
  <script type="text/javascript" src="assets/javascript/UA-29512090-2.js"></script>
  <script type="text/javascript" src="assets/javascript/LS.js"></script>

  <script type="text/javascript">
    MyApp.start();
  </script>

</body>
</html>
